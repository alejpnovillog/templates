<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>

        {% for k, v in datos.items() %}

            <p>{{ k }}</p>

            {% for elemento in v %}

                {% for kd, vd in elemento.items() %}

                    <p>{{ kd }} ---  {{ vd }}</p>

                {% endfor %}

            {% endfor %}

        {% endfor %}

    </div>


</body>
</html>
